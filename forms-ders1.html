<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <link rel="stylesheet" href="forms-ders1.css">

    <style>

        *{
            background-color: rgb(146, 216, 216);
            color: black;
        }
        #header{
            border: coral 5px dotted;
            padding: 5px;
            text-align: center;
            border-radius: 10px;
            border-top: solid 10px coral;
            border-bottom: solid 10px coral;
        }
        #userinfo{
            background-color: rgba(92, 208, 236, 0.185);
        }

        h3{
            background-color: rgba(220, 20, 60, 0.692);
            border: rgb(0, 0, 0) solid 3px;
            text-align: center;
        }
        label{
            color: rgb(255, 0, 0);
        }
    </style>

</head>
<body>
    <form action="result.html">
        <h1 id="header">Personal Information</h1>

        <!---------Input Text------->
        <div id="userinfo">
            <br>
            <label for="name">Name:</label>
            <input type="text" name="username" id="name" placeholder="Your name" ><br><br>
            <br>
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Your lastname" ><br><br>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Your password" ><br><br>


        </div>

        <hr>

        <!-----RADIO BUTTON------>
        <div>
            <h3 id="gender">Gender</h3>
            
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <br>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            
        </div>
        <br>
        <hr>

        <!-----CheckBox------>
        <div>
            <h3>Your Favorite Animals:</h3>

            <input type="checkbox" name="animal" id="panda" value="panda">
            <label for="panda">Panda</label>
            <br>
            <input type="checkbox" name="animal" id="lion" value="lion">
            <label for="lion">Lion</label>
            <br>
            <input type="checkbox" name="animal" id="lamp" value="lamp">
            <label for="lamp">Lamp</label>

        </div>
        <hr>

        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Your age" min=18>
        </div>
        
        <hr>

        <div>
            <label for="book">Search Book:</label>
            <input type="search" name="book" id="book" placeholder="Search">
            <input type="submit" value="Search">
        </div>

        <hr>

        
        <label for="your_color">Select Your Color:</label>
        <input type="color" name="color" id="your_color" placeholder="Your Color">

        <hr>
        <div>
            <label for="eposta">Your email:</label>
            <input type="email" name="eposta" id="eposta" placeholder="Your email here">

        </div>

        <hr>

        <div>
            <label for="image">Your Profile Photo</label>
            <input type="file" name="file" id="image" >
        </div>

        <hr>
        <div>
            <label for="phone">Phone number:</label>
            <input type="button" value="+43" >
            <input type="tel" name="phone" id="phone"
            pattern="+43 [0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{4}"
            placeholder="xxx-xx-xx-xxxx">
        </div>

        <hr>

        <div>
            <label for="">Which dessert do you like?</label>
            <select name="" id="" >
                <option value="baklava">Baklava</option>
                <option value="samsa">Samsa</option>
                <option value="k端nefe">K端defe</option>
                <option value="s端tlac">S端tlac</option>
            </select>
        </div>

        <hr>

        <div>
            <label for="birthday">Your Birthday:</label>
            <input type="date" name="birthday" id="birthday" 
            min="2020-04-20" max="2022-02-01">
        </div>

        <hr>
        <div>
            <input type="submit" value="Submit">
            <br><br>
            <input type="reset" value="Back to default settings">
        </div>
        

    </form>
    <br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
